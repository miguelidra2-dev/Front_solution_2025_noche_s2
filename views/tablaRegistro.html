<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EduTrack - Registro de Asistencia</title>
<link rel="stylesheet" href="./styleRegistro.css">
</head>
<body>

<div class="container">

  <nav class="sidebar" aria-label="Navegación principal">
    <h1>EduTrack</h1>

    <a href="#" class="active" tabindex="0" aria-current="page" aria-label="Ir a Dashboard">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 12l3-3 4 4 8-8 3 3v7a4 4 0 01-4 4H7a4 4 0 01-4-4v-3z" fill="currentColor"></path></svg>
      Dashboard
    </a>

    <a href="#" aria-lssabel="Ir a Registro de Asistencia">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 12v-3a2 2 0 012-2h14a2 2 0 012 2v6a2 2 0 01-2 2H9l-6 6" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path></svg>
      Registro Asistencia
    </a>

    <a href="#" aria-label="Ir a Reportes">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 3v18h18" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path><path d="M18 9l-6 6-4-4" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path></svg>
      Reportes
    </a>

    <a href="#" aria-label="Ir a Configuración">
      <svg viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="12" r="3" fill="none" stroke="white" stroke-width="2"></circle><path d="M19.4 15a1.7 1.7 0 00.6 1.4 8.1 8.1 0 01-2.7 2.8 1.7 1.7 0 00-2 .7 1.7 1.7 0 00-.3 1.2 8.4 8.4 0 01-3.1 0 1.7 1.7 0 00-.5-1.3" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path></svg>
      Configuración
    </a>

    <!-- Cerrar sesión con link -->
    <a href="login.html" class="bottom-logout" aria-label="Cerrar sesión">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" /><path d="M16 17l5-5-5-5M21 12H9" /></svg>
      Cerrar Sesión
    </a>
  </nav>

  <main class="content" role="main" aria-label="Registro de Asistencia">

    <h2>Registro de Asistencia</h2>

    <section class="top-bar" aria-label="Barra de búsqueda">
      <input type="search" id="searchInput" aria-label="Buscar estudiante" placeholder="Buscar..." />
      <button type="button" class="icon-btn" aria-label="Usuarios">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M17 21v-2a4 4 0 00-3-3.87" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path><circle cx="9" cy="7" r="4" fill="none" stroke="#3b82f6" stroke-width="2"></circle><path d="M1 21v-2a4 4 0 013-3.87" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path></svg>
      </button>
    </section>

    <section class="filter-box">
      <form id="filterForm">
        <div class="filter-row">

          <div class="filter-field">
            <label for="materiaSelect">Materia</label>
            <select id="materiaSelect" name="materia">
              <option value="Matemáticas" selected>Matemáticas</option>
              <option value="Física">Física</option>
              <option value="Química">Química</option>
              <option value="Historia">Historia</option>
            </select>
          </div>

          <div class="filter-field">
            <label for="grupoSelect">Grupo</label>
            <select id="grupoSelect" name="grupo">
              <option value="Grupo A" selected>Grupo A</option>
              <option value="Grupo B">Grupo B</option>
              <option value="Grupo C">Grupo C</option>
            </select>
          </div>
          <div class="filter-field">
            <label for="fechaInput">Fecha</label>
            <input type="date" id="fechaInput" name="fecha" required />
          </div> 

        </div>
      </form>
    </section>

    <!-- Nueva barrita alfabética -->
    <section class="alpha-filter">
      <span>Filtrar por letra:</span>
      <div class="letters"></div>
    </section>

    <section>
      <table class="attendance-table" aria-label="Tabla de estudiantes y estado de asistencia">
        <thead>
          <tr>
            <th scope="col">Estudiante</th>
            <th scope="col">Grupo</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="studentsTbody">
          <!-- Llenado dinámico -->
        </tbody>
      </table>
    </section>

  </main>

</div>
  <script src="./controlRegistro.js"></script>

</body>
</html>

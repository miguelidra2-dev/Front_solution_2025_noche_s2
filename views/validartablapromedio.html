<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Académico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
 <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

  <style>
    body { background-color: #f8f9fa; }
    .grupo-btn { margin: 5px; }
    .materia-card { cursor: pointer; transition: 0.3s; }
    .materia-card:hover { background-color: #f1f1f1; }
    .acciones-btn { gap: 5px; display: flex; justify-content: center; }
  </style>
</head>
<body class="container py-4">

  <h2 class="text-center mb-4">📚 Sistema Académico</h2>

  <!-- Botones de grupos -->
  <div id="grupos" class="text-center mb-4"></div>

  <!-- Materias -->
  <div id="materias" class="row g-3"></div>

  <!-- Alumnos -->
  <div id="alumnos" class="mt-4"></div>

  <!-- Formulario para agregar / editar alumnos -->
  <div class="card mt-4" id="formContainer" style="display:none;">
    <div class="card-body">
      <h5 class="card-title" id="formTitulo">Agregar Alumno</h5>
      <form id="formAlumno">
        <input type="hidden" id="editIndex" value="-1">
        <div class="row g-2 mb-2">
          <div class="col-md-3">
            <input type="text"  class="form-control" placeholder="Nombre del Alumno" id="nombre" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" >
          </div>
          <div class="col-md-2">
            <input type="number" id="nota1" class="form-control" placeholder="Nota 1" step="0.1" min="0" >
          </div>
          <div class="col-md-2">
            <input type="number" id="nota2" class="form-control" placeholder="Nota 2" step="0.1" min="0">
          </div>
          <div class="col-md-2">
            <input type="number" id="nota3" class="form-control" placeholder="Nota 3" step="0.1" min="0">
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-success w-100">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../controllers/validaciontablapromedio.js"></script>

   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
